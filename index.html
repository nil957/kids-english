                { word: 'Pizza', phonetic: '/ËˆpiËtsÉ™/', chinese: 'æŠ«è¨', emoji: 'ğŸ•', theme: 'orange' },
                { word: 'Ice cream', phonetic: '/aÉªs kriËm/', chinese: 'å†°æ·‡æ·‹', emoji: 'ğŸ¦', theme: 'pink' },
                { word: 'Hamburger', phonetic: '/ËˆhÃ¦mbÉœËÉ¡É™/', chinese: 'æ±‰å ¡', emoji: 'ğŸ”', theme: 'orange' },
                { word: 'Candy', phonetic: '/ËˆkÃ¦ndi/', chinese: 'ç³–æœ', emoji: 'ğŸ¬', theme: 'purple' },
            ]
        };

        let learnedWords = new Set();
        let currentCategory = 'all';

        // åˆ›å»ºèƒŒæ™¯æ°”æ³¡
        function createBubbles() {
            const container = document.getElementById('bubbles');
            const colors = ['#FF6B9D', '#FFD93D', '#6BCB77', '#4D96FF', '#9B59B6', '#FF8C42'];
            
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 60 + 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                bubble.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    background: ${color};
                    animation-duration: ${Math.random() * 15 + 10}s;
                    animation-delay: ${Math.random() * 10}s;
                `;
                container.appendChild(bubble);
            }
        }

        // è·å–æ‰€æœ‰å•è¯
        function getAllWords() {
            return Object.values(wordsData).flat();
        }

        // æ¸²æŸ“å¡ç‰‡
        function renderCards(category) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            let words = category === 'all' ? getAllWords() : wordsData[category] || [];
            
            document.getElementById('totalCount').textContent = words.length;
            
            words.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.dataset.theme = item.theme;
                card.dataset.word = item.word;
                card.style.animationDelay = `${index * 0.08}s`;
                
                card.innerHTML = `
                    <span class="star-decoration star-1">â­</span>
                    <span class="star-decoration star-2">âœ¨</span>
                    <span class="star-decoration star-3">ğŸŒŸ</span>
                    <button class="play-btn" onclick="event.stopPropagation(); speak('${item.word}', this)">ğŸ”Š</button>
                    <span class="card-emoji">${item.emoji}</span>
                    <div class="word-english">${item.word}</div>
                    <div class="word-phonetic">${item.phonetic}</div>
                    <div class="word-chinese">${item.chinese}</div>
                `;
                
                card.addEventListener('click', () => {
                    speak(item.word, card.querySelector('.play-btn'));
                    markAsLearned(item.word);
                });
                
                container.appendChild(card);
            });
            
            updateProgress();
        }

        // è¯­éŸ³æœ—è¯» - ä½¿ç”¨æœ‰é“è¯å…¸çœŸäººå‘éŸ³
        function speak(word, btn) {
            if (btn) {
                btn.classList.add('playing');
            }
            
            // ä½¿ç”¨æœ‰é“è¯å…¸çš„çœŸäººå‘éŸ³
            const audio = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word.toLowerCase())}&type=1`);
            
            audio.onended = () => {
                if (btn) btn.classList.remove('playing');
            };
            
            audio.onerror = () => {
                // å¤‡ç”¨ï¼šä½¿ç”¨æµè§ˆå™¨è¯­éŸ³
                if (btn) btn.classList.remove('playing');
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            };
            
            audio.play();
        }

        // æ ‡è®°ä¸ºå·²å­¦ä¹ 
        function markAsLearned(word) {
            if (!learnedWords.has(word)) {
                learnedWords.add(word);
                updateProgress();
                
                // æ˜¾ç¤ºæˆåŠŸåŠ¨ç”»
                if (learnedWords.size % 5 === 0) {
                    showSuccessBurst();
                }
            }
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            const total = currentCategory === 'all' ? getAllWords().length : (wordsData[currentCategory]?.length || 0);
            const learned = currentCategory === 'all' 
                ? learnedWords.size 
                : [...learnedWords].filter(w => 
                    wordsData[currentCategory]?.some(item => item.word === w)
                ).length;
            
            document.getElementById('learnedCount').textContent = learned;
            const percentage = total > 0 ? (learned / total) * 100 : 0;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        // æˆåŠŸåŠ¨ç”»
        function showSuccessBurst() {
            const emojis = ['ğŸ‰', 'â­', 'ğŸŒŸ', 'âœ¨', 'ğŸ†', 'ğŸ‘', 'ğŸŠ'];
            const burst = document.createElement('div');
            burst.className = 'success-burst';
            burst.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(burst);
            
            setTimeout(() => burst.remove(), 800);
        }

        // åˆ†ç±»æŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderCards(currentCategory);
            });
        });

        // åˆå§‹åŒ–
        createBubbles();
        renderCards('all');
    </script>
</body>
